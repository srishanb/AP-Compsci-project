<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLIPPYDOTS</title>
 
  </head>
  <body>
    <h1>FLIPPYDOTS</h1>
    <div id = "flipflipContainer">

      <div id="slider-wrapper">
        <input
          type="range"
          id="dot-size-slider"
          class="dot-size-slider"
          min="6"
          max="15"
          step="0.1"
          value="5"
        />
        <label for="dot-size-slider">
        <b>DOT SIZE</b>
        </label>
      </div>

      <div id="flipGridContainer" style="width: 60vw; aspect-ratio: 16/9; margin-left: 40px; position: relative; box-sizing: border-box; padding: 0px;">
      
      </div>


      <div id="button-container">
        <button id="flip-button" class="control-button flip-button">Flip Circle (Press F)</button>
        <button id="reset-button" class="control-button reset-button">Reset Grid (Press R)</button>
        <button id="hover-toggle-button" class="control-button hover-toggle-button hover-toggle-on">Hover Flip: ON (Press H)</button>
      </div>

    </div>
    
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
